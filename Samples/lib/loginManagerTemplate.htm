<section class="login-form">
    <h3 class="login-form-header">Login form</h3>
    <div class="connect-form-content">
        <label for="server-name">
            <span class="label-text">
                <span>Server</span>
                <span class="default-server"></span>
            </span>
        </label>
        <div>
            <input type="text" class="server-name input" name="server" placeholder="Server" />
            <button type="button" class="connect-button button">Connect</button>
        </div>
    </div>
    <div class="login-form-content display-none">
        <label>
            <span class="label-text">
                Authentication
            </span>
            <select name="authentication" id="authentication" class="select">
                <option value="ActiveDirectory">Windows Authentication</option>
                <option value="Basic">Basic Authentication</option>
            </select>
        </label>
        <label>
            <span class="label-text">Username</span>
            <input type="text" class="username input" name="username" placeholder="Username" />
        </label>
        <label>
            <span class="label-text">Password</span>
            <input type="password" class="password input" name="password" placeholder="Password" />
        </label>
        <p class="error-text display-none">
            Incorrect user name or password.
        </p>
        <div>
            <button type="button" class="login-button button">Connect</button>
        </div>
    </div>
</section>
